<!DOCTYPE HTML>
<html ng-app="S-Flow">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">

    <script src="components/loader.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/onsenui/js/onsenui.min.js"></script>
    <script src="lib/onsenui/js/angular-onsenui.min.js"></script>

    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Hammer js for gestures -->
    <script src="js/hammer.min.js"></script>
    <!-- Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7BMAB9kno-jNeJDHA2Y1mefK06B4bsZU&signed_in=true&sensor=true"
        type="text/javascript"></script>
    <!-- Android Key
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6__tfJu8kGxXfAMy2MU4xDYEJFrZ_fTI&signed_in=true&sensor=true"
        type="text/javascript"></script> -->
    <script src="js/main.js"></script>

</head>

<body>
    <ons-page ng-controller="mapCtrl">
        <ons-toolbar>
            <div class="center">S-Flow Map</div>
        </ons-toolbar>
        <div class="container">
            <ons-gesture-detector>

                <div id="map" class="mapArea" map></div>
            </ons-gesture-detector>

            <div id="findMe"><br/>

                <ons-fab ng-click="centerOnMe()" position="bottom left">
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                </ons-fab>
            </div>
        </div>
    </ons-page>
</body>

</html>
